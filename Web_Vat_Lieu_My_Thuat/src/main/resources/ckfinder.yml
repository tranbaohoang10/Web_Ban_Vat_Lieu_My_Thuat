# CKFinder 4.x config (KHÔNG có enabled / connector.enabled)

serveStaticResources: true
csrfProtection: false   # dev test, production thì bật lại

backends:
  - name: default
    adapter: local
    root: ""            # sẽ override trong CKFinderSpringConfig
    baseUrl: ""         # sẽ override trong CKFinderSpringConfig

resourceTypes:
  - name: Images
    backend: default
    directory: "images"
    maxSize: 5242880
    allowedExtensions: "jpg,jpeg,png,gif,webp,svg"
    deniedExtensions: ""

  - name: Files
    backend: default
    directory: "files"
    maxSize: 10485760
    allowedExtensions: "pdf,doc,docx,xls,xlsx,txt,zip,rar"
    deniedExtensions: ""

accessControl:
  - role: "*"
    resourceType: "*"
    folder: "/"
    permissions:
      - FOLDER_VIEW
      - FOLDER_CREATE
      - FOLDER_RENAME
      - FOLDER_DELETE
      - FILE_VIEW
      - FILE_CREATE
      - FILE_RENAME
      - FILE_DELETE
      - FILE_UPLOAD

privateDir:
  backend: default
  path: ".ckfinder"
  thumbs: ".ckfinder/thumbs"
  data: ".ckfinder/data"

thumbnails:
  sizes:
    - width: 150
      height: 150
      quality: 80
