<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý danh mục</title>
        <link rel="stylesheet" href="../assets/css/style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    </head>

    <body>
        <style>
  #main {
    display: flex;
  }

  #main .left {
    background-color: #17479D;
    height: 100vh;
    width: 17%;
  }

  #main .left .list-admin {
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  #main .left .list-admin a {
    display: block;
    text-decoration: none;
    color: white;
    padding: 10px 20px;
  }

  #main .left .list-admin a i {
    margin-right: 20px;
  }

  #main .left .list-admin a:hover {
    background-color: #203247;
    border-left: #3B7DDD 2px solid;
  }

  #main .right .container {
    display: flex;
    flex-direction: column;
    width: 100%;
    margin-top: 20px;
    margin-left: auto;
    margin-right: auto;
  }

  /* Make right column grow to fill remaining space so children can space-between */
  #main .right {
    flex: 1;
    background-color: #F9F9F9;
  }

  
.order-container {
    width: 95%;
    margin: 30px auto;
    background: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h1 {
    margin: 0;
    margin-bottom: 10px;
    color: #222;
}

.sub-title {
    color: #555;
    font-size: 16px;
    margin-bottom: 20px;
}

.order-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

.order-table th {
    background: #2659F5;
    color: white;
    padding: 12px;
    font-size: 14px;
}

.order-table td {
    padding: 12px;
    background: #fafafa;
}

.order-table tr:nth-child(even) td {
    background: #f0f0f0;
}

.order-table td, 
.order-table th {
    border-bottom: 1px solid #ddd;
    text-align: left;
}
.btn-sm {
    background-color: #FFC107;
    color: black;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px; 
    transition: 0.2s;
}
.btn-success {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px; 
    transition: 0.2s;
}

.btn-sm:hover {
    background-color: #e0a800;
}

/* Nút xoá */
.btn-delete {
    background-color: #DC3545;
    color: white;
    border: none;
    padding: 6px 10px;
    cursor: pointer;
    font-size: 14px;
    border-radius: 4px; 
    transition: 0.2s;
}

.btn-delete:hover {
    background-color: #b02a37;
}


.btn-sm i,
.btn-delete i {
    font-size: 14px;
}
.search-box {
    display: flex;
    align-items: center;
    width: 400px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding-left: 10px;
    overflow: hidden;
}

.search-box input {
    border: none;
    outline: none;
    padding: 8px 10px;
    width: 100%;
    font-size: 14px;
}

.search-btn {
    background: #2659F5;
    border: none;
    color: white;
    padding: 8px 12px;
    cursor: pointer;
    font-size: 14px;
    border-left: 1px solid #ddd;
}

.search-btn:hover {
    background: #0f2e6d;
}

.search-btn i {
    font-size: 14px;
}
.search-box {
    height: 40px;
    display: flex;
    align-items: center;
}
.search-box input {
    height: 100%;
}
.search-btn {
    height: 100%;
}

.pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 25px 0;
    gap: 5px;
}

.page-link {
    padding: 6px 12px;
    border: 1px solid #d0d7de;
    border-radius: 4px;
    color: #0d6efd;
    background-color: white;
    text-decoration: none;
    font-size: 14px;
    transition: 0.2s;
}

.page-link:hover {
    background-color: #e9ecef;
}

.page-link.active {
    background-color: #2659F5;
    color: white;
    font-weight: bold;
    border-color: #2659F5;

}
.top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 20px;
}

.btn-add-category {
    background-color: #2659F5;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
    white-space: nowrap;
    height: 40px;
}

.btn-add-category:hover {
    background-color: #1e48c0;
}



</style>
        <div id="main">

            <!-- SIDEBAR -->
            <div class="left">
                <div class="list-admin">
                    <a href="#"><i class="fa-solid fa-house"></i> Tổng quan</a>
                    <a href="#"><i class="fa-solid fa-palette"></i>Quản lý sản
                        phẩm</a>
                    <a href="#"><i class="fa-solid fa-person"></i>Quản lý người
                        dùng</a>
                    <a href="#"><i class="fa-solid fa-box-open"></i>Quản lý đơn
                        hàng</a>
                    <a href="#"><i class="fa-solid fa-layer-group"></i>Quản lý
                        danh mục</a>
                    <a href="#"><i class="fa-solid fa-gift"></i>Quản lý khuyến
                        mãi</a>
                    <a href="#"><i class="fa-solid fa-address-book"></i>Quản lý
                        liên hệ</a>
                    <a href="#"><i class="fa-solid fa-right-from-bracket"></i>
                        Đăng xuất</a>
                </div>
            </div>

            <!-- RIGHT -->
            <div class="right">
                <div class="container">

                    <div class="order-container">
                        <h1>Quản lý danh mục</h1>
                        <div class="top-bar">
                            <div class="search-box">
                                <input type="text"
                                    placeholder="Tìm kiếm đơn hàng...">
                                <button class="search-btn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>

                            <button class="btn-add-category">
                                Thêm danh mục
                            </button>

                        </div>
                        <table class="order-table">
                            <thead>
                                <tr>
                                    <th>Mã Danh Mục</th>
                                    <th>Tên Danh Mục</th>
                                    <th>Tùy Chọn</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>CT01</td>
                                    <td>Bút lông màu</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">
                                            <i
                                                class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                        <button
                                            class="btn btn-danger btn-sm btn-delete">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>CT02</td>
                                    <td>Màu nước</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">
                                            <i
                                                class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                        <button
                                            class="btn btn-danger btn-sm btn-delete">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>CT03</td>
                                    <td>Bút chì</td>
                                    <td>
                                        <button class="btn btn-warning btn-sm">
                                            <i
                                                class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                        <button
                                            class="btn btn-danger btn-sm btn-delete">
                                            <i class="fa-solid fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                            </tbody>
                        </table>

                        <div class="pagination">
                            <a href="#" class="page-link">Trước</a>
                            <a href="#" class="page-link active">1</a>
                            <a href="#" class="page-link">2</a>
                            <a href="#" class="page-link">3</a>
                            <a href="#" class="page-link">Sau</a>
                        </div>

                    </div>

                </div>
            </div>

        </div>
    </body>
</html>
